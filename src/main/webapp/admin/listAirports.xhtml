<div id="id_list_compl_cargoes" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    
    <p:dataTable var="port" value="#{listFlights.allPorts}" style="text-align: center;">

        <p:column headerText="Name">
            <h:outputText value="#{port.name}  " /> -
            <h:outputText value="#{port.code}" style="color: #999999;font-size:.8em;"/>
        </p:column>

        <p:column headerText="Id">
            <h:outputText value="#{port.code}  " /> -
            <h:outputText value="#{port.name}" style="color: #999999;font-size:.8em;"/>
        </p:column>

    </p:dataTable>
    
</div>
