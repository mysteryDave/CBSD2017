<div id="id_list_compl_cargoes" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui">
    
    <p:dataTable var="cargo" value="#{listCargo.cargos}" style="text-align: center;" id="tableAll">

        <p:column headerText="Id" width="94">
            <h:link id="trackingId" value="#{cargo.trackingId}"
                    outcome="route.xhtml?faces-redirect=true" style="text-decoration: none;" >
                <f:param name="trackingId" value="#{cargo.trackingId}" />
                <i class="fa fa-info-circle" style="color: #999999;"></i>
            </h:link>
            <p:tooltip id="toolTipFade" for="trackingId" value="All cargo known to the system is here." />
        </p:column>

        <p:column headerText="Origin">
            <h:outputText value="#{cargo.originName}  " /> -
            <h:outputText value="#{cargo.originCode}" style="color: #999999;font-size:.8em;"/>
        </p:column>

        <p:column headerText="Destination" id="ColDest">            
            <p:commandLink action="#{changeDestinationDialog.showDialog(cargo.trackingId)}" style="text-decoration: none;" id="toUpdate">
                <h:outputText value="#{cargo.finalDestinationName}  "/> -
                <h:outputText value="#{cargo.finalDestinationCode}" style="color: #999999;font-size:.8em;"/>
            </p:commandLink>
        </p:column>

        <p:column headerText="Deadline">
            <h:outputText value="#{cargo.arrivalDeadlineDate}" /> -
            <h:outputText value="#{cargo.arrivalDeadlineTime}" style="color: #999999;font-size:.8em;"/>
        </p:column>

    </p:dataTable>
    
</div>
