<div id="list_flights" xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:p="http://primefaces.org/ui">
    
    <p:dataTable var="flight" value="#{listFlights.allFlights}" style="text-align: center;" id="flights_table">

        <p:column headerText="Flight">
            <p:commandLink action="#{cancelFlightDialog.showDialog(flight.number)}" style="text-decoration: none;" id="toUpdate">
                <h:outputText value="#{flight.carrier.code}"/> 
                <h:outputText value="#{flight.number}"><f:convertNumber minIntegerDigits="3"/></h:outputText>

                <i class="fa fa-close" style="color: #999999;"></i>
                <p:ajax event="dialogReturn" listener="#{cancelFlightDialog.handleReturn}" update="flights_table"/>

                <br/><h:outputText value="#{flight.carrier.name}" style="color: #999999;font-size:.8em;"/>
            </p:commandLink>
        </p:column>

        <p:column headerText="Departs">
            <h:outputText value="#{flight.takeOffDate}" /><br/>
            <h:outputText value="#{flight.takeOffTime}" style="color: #999999;font-size:.8em;"/>
        </p:column>

        <p:column headerText="From">
            <h:outputText value="#{flight.departs.name}  " /><br/>
            <h:outputText value="#{flight.departs.code}" style="color: #999999;font-size:.8em;"/>
        </p:column>

        <p:column headerText="Arrives">
            <h:outputText value="#{flight.landingDate}" /><br/>
            <h:outputText value="#{flight.landingTime}" style="color: #999999;font-size:.8em;"/>
        </p:column>

        <p:column headerText="To">
            <h:outputText value="#{flight.arrives.name}  " /><br/>
            <h:outputText value="#{flight.arrives.code}" style="color: #999999;font-size:.8em;"/>
        </p:column>

    </p:dataTable>

</div>
