<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/WEB-INF/templates/common/admin.xhtml">
        <ui:define name="title">Manager Dashboard</ui:define>
        <ui:define name="content">
             <div class="ui-grid ui-grid-responsive">
                <div class="ui-grid-row">
                    <div class="ui-grid-col-1" id="leftCol"/>
                    <div class="ui-grid-col-10" id="mainCol">

                        <p:commandButton value="New Flight" action="#{addFlightDialog.add()}">
                            <i class="fa fa-plus-square-o" style="color: #999999;"></i>
                            <p:ajax event="dialogReturn" listener="#{addFlightDialog.handleReturn}" update="mainDash"/>
                        </p:commandButton>

                        <h:form id="mainDash">
                            <p:dashboard id="board" model="#{managerView.model}">

                                <p:panel id="mngFlights" header="Flights">
                                    <ui:include src="/admin/manageFlights.xhtml"/>
                                </p:panel>

                            </p:dashboard>
                        </h:form>
                    </div>
                    <div class="ui-grid-col-1" id="rightCol"/>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
