<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    <h:head>
        <title>
            New Flight
        </title>
        <h:outputStylesheet name="dd.css"/>
    </h:head>

    <h:body>

        <h:form>
            <table>
                <tbody>

                    <tr>
                        <td>
                            <p:outputLabel value="Airline" for="carrierCode" />
                            <p:autoComplete id="carrierCode" dropdown="true" value="#{addFlight.airlineCode}" required="true" forceSelection="true" completeMethod="#{addFlight.autoCarrierCode}" />
                        </td>
                        <td>
                            <p:outputLabel value="Date" for="flyDate"  />
                            <p:calendar id="flyDate" value="#{addFlight.flyDate}" showOn="button" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p:outputLabel for="leaveTime" value="departs" />
                            <p:calendar id="leaveTime" value="#{addFlight.startTime}" pattern="HH:mm" timeOnly="true"  />

                        </td>
                        <td>
                            <p:outputLabel value="from" for="fromPort"/>
                            <p:autoComplete id="fromPort" dropdown="true" value="#{addFlight.fromPort}" required="true" forceSelection="true" completeMethod="#{addFlight.autoPortCode}" />
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <p:outputLabel for="arriveTime" value="arrive" />
                            <p:calendar id="arriveTime" value="#{addFlight.endTime}" pattern="HH:mm" timeOnly="true"  />
                        </td>
                        <td>
                            <p:outputLabel value="to" for="toPort"/>
                            <p:autoComplete id="toPort" dropdown="true" value="#{addFlight.toPort}" required="true" forceSelection="true" completeMethod="#{addFlight.autoPortCode}" />
                        </td>
                    </tr>

                    <tr><td>
                        <p:outputLabel value="Add Flight?" />
                    </td><td><br/><br/></td></tr> <!-- TODO: bottom align instead of this! -->
                    
                    <tr>
                        <td>
                            <p:commandButton value="Yes" action="#{addFlight.add()}"/>
                        </td>
                        <td>
                            <p:commandButton value="No" action="#{addFlightDialog.close()}"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </h:form>
       
    </h:body>
</html>
